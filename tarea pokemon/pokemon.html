<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caja pokemon</title>
    <link rel="stylesheet" href="./estilos-pokemon.css" />
  </head>
  <body>
    <div class="banner-superior">
      <h1>POKEDEX</h1>
    </div>
    <div class="pokemons-list">
      <div class="pokemon-row">
        <div class="card plant-card">
          <h2>1. Bulbasaur</h2>
          <p>tipo planta-veneno</p>
          <img
            src="imagenes/bulbasaur.png"
            alt="bulbasaur"
            width="300"
            height="300"
          />
        </div>
        <div class="card plant-card">
          <h2>2. Ivysaur</h2>
          <p>tipo planta-veneno</p>
          <img
            src="imagenes/ivisaur.png"
            alt="Ivysaur"
            width="300"
            height="300"
          />
        </div>
        <div class="card plant-card">
          <h2>3. Venussaur</h2>
          <p>tipo planta-veneno</p>
          <img
            src="imagenes/venussaur.png"
            alt="venusaur"
            width="300"
            height="300"
          />
        </div>
      </div>
      <div class="pokemon-row">
        <div class="card fire-card">
          <h2>4. Charmander</h2>
          <p>Tipo Fire</p>
          <img
            src="imagenes/charmander.png"
            alt="charmander"
            width="300"
            height="300"
            style="transform: rotate(270deg)"
          />
        </div>
        <div class="card fire-card">
          <h2>5. Charmaleon</h2>
          <p>tipo Fire</p>
          <img
            class="imagen"
            src="imagenes/charmalion(2).png"
            alt="charmelion"
            width="300"
            height="300"
          />
        </div>
        <div class="card fire-card">
          <h2>6. Charizard</h2>
          <p>tipo Fire</p>
          <img
            src="imagenes/charizard.png"
            alt="Charizard"
            width="300"
            height="300"
          />
        </div>
      </div>
      <div class="card water-card">
        <h2>7. Squirtle</h2>
        <p>water type</p>
        <img
          class="imagen"
          src="imagenes/squirtle.png"
          alt="Squirtle"
          width="200"
          height="200"
        />
      </div>

      <div class="card water water-card">
        <h2>8. Warturtle</h2>
        <p>water type</p>
        <img src="imagenes/warturtle.png" alt="" width="200" height="200" />
      </div>
    </div>
  </body>
</html>
